<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokemon &mdash; catch my pokemon</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://img.icons8.com/color/48/pokemon.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          pokespoke
        </a>
      </div>
    </nav>

    <!-- main -->
    <main class="container">
      <h1 class="my-4">pokemon &mdash; catch my pokemon</h1>

      <!-- input(wrapping) -->
      <div class="input-group flex-nowrap my-3">
        <span class="input-group-text" id="addon-wrapping"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="search pokemon"
          aria-label="pokemon"
          aria-describedby="addon-wrapping"
        />
      </div>
      <!-- cards -->

      <div
        class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
        id="cards-row"
      >
        <div class="col">
          <div class="card">
            <img
              src="https://placehold.co/300"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a longer card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="container mt-3">
      <p>Copyrights</p>
      <a href="#" target="blank">pokemon.com</a>
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
